# ==========================================
# application-prod.properties (Production)
# ==========================================
# Environment indicator
app.env=prod

# Firebase Configuration (from environment variables)
firebase.project.id=${FIREBASE_PROJECT_ID}
# Service account will be loaded from GOOGLE_APPLICATION_CREDENTIALS or base64 env var

# Spring Cloud GCP Configuration
spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.firestore.project-id=${GCP_FIRESTORE_PROJECT_ID:${GCP_PROJECT_ID}}

# JWT Configuration (from environment variables)
jwt.secret=${JWT_SECRET}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:2592000000}

# OAuth Configuration
oauth.id=${OAUTH_ID}

# Production Logging (less verbose)
logging.level.com.supershopcart=WARN
logging.level.com.google.cloud=ERROR
logging.level.sql=WARN
logging.level.org.springframework.security=WARN
logging.file.name=logs/supershopcart-prod.log

# Production Database Settings
spring.jpa.show-sql=false