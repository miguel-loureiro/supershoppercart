# application-test.properties

# Active Profile for running tests
# This profile is typically activated by your test runner (e.g., JUnit, Maven Surefire)
# by setting @ActiveProfiles("test") or via Maven/Gradle test configuration.

# Disable security for tests to simplify testing of business logic
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Firestore Emulator Configuration for tests
# Use 127.0.0.1 for tests running directly on the host or within a test container
firebase.emulator.host=127.0.0.1:8081
firebase.project.id=fir-supershopcart-test # Project ID for the test emulator
firebase.service.account.path=firebase-service-account-test.json # Path to a dummy/test service account JSON
firebase.database.url= # Not typically needed for Firestore emulator

# Test Google Cloud Settings (if your tests interact with GCP services)
spring.cloud.gcp.project-id=fir-supershopcart-test
spring.cloud.gcp.firestore.project-id=fir-supershopcart-test
spring.cloud.gcp.firestore.emulator.host=127.0.0.1:8081
google.cloud.project=fir-supershopcart-test

# Test Logging (more verbose for debugging tests)
logging.level.com.supershopcart=DEBUG
logging.level.com.google.cloud=INFO
logging.level.com.google.firebase=INFO
logging.level.io.grpc.netty=WARN
logging.level.org.springframework.security=WARN
