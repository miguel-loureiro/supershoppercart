<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperShopperCart API - Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8faff, #e6f0ff);
            color: #333;
        }
        .status-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding: 50px 40px;
            max-width: 420px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }
        .status-card img {
            width: 120px;
            margin-bottom: 25px;
        }
        .status-card h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .status-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        .timestamp {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #777;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .status-card { padding: 35px 20px; }
            .status-card img { width: 100px; }
        }
    </style>
</head>
<body>

<div class="status-card">
    <img src="/supershoppercart_3.png" alt="SuperShopperCart Logo">
    <h1>SuperShopperCart API</h1>
    <div class="status-text" id="statusText">
        <div class="status-dot" id="statusDot"></div>
        Checking...
    </div>
    <div class="timestamp" id="lastChecked">Last checked: —</div>
    <footer>Product by migge • Portugal • 2025</footer>
</div>

<script>
    async function checkAPI() {
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const timestamp = document.getElementById('lastChecked');

        try {
            // Updated to call the new JSON endpoint
            const response = await fetch('/status');
            const data = await response.json();

            if (response.ok && data.status === 'OK') {
                statusDot.style.background = '#28a745';
                statusText.style.color = '#28a745';
                statusText.innerHTML = `<div class="status-dot" id="statusDot" style="background:#28a745"></div> Connection OK`;
            } else {
                statusDot.style.background = '#dc3545';
                statusText.style.color = '#dc3545';
                statusText.innerHTML = `<div class="status-dot" id="statusDot" style="background:#dc3545"></div> Connection FAILED`;
            }
        } catch (error) {
            statusDot.style.background = '#dc3545';
            statusText.style.color = '#dc3545';
            statusText.innerHTML = `<div class="status-dot" id="statusDot" style="background:#dc3545"></div> API Unreachable`;
        }

        const now = new Date();
        timestamp.textContent = `Last checked: ${now.toLocaleString()}`;
    }

    // Initial check
    checkAPI();
    // Re-check every 10 seconds
    setInterval(checkAPI, 10000);
</script>

</body>
</html>
