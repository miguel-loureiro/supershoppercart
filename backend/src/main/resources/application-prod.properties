# application-prod.properties

# Production Firestore Configuration
firebase.project.id=${FIREBASE_PROJECT_ID}
# The service account key will be provided via FIREBASE_SERVICE_ACCOUNT_B64 environment variable
# and will be consumed by your FirebaseConfig class.

# Production Google Cloud Settings
spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.firestore.project-id=${GCP_FIRESTORE_PROJECT_ID}

# Production logging (less verbose)
logging.level.com.supershopcart=INFO
logging.level.sql=WARN
spring.jpa.show-sql=false

# Security enabled for production
logging.level.org.springframework.security=WARN

# JWT settings - Values will be injected from environment variables
jwt.secret=${JWT_SECRET}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

# OAuth ID - Value will be injected from environment variable
oauth.id=${OAUTH_ID}