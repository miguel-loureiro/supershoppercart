# ==========================================
# application-test.properties (Testing)
# ==========================================
# Environment indicator
app.env=test

# Disable security for easier testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Firebase Emulator Configuration for Tests
firebase.emulator.host=${FIRESTORE_EMULATOR_HOST:127.0.0.1:8081}
firebase.project.id=fir-supershopcart-test
firebase.emulator.enabled=true

# Spring Cloud GCP Test Configuration
spring.cloud.gcp.project-id=fir-supershopcart-test
spring.cloud.gcp.firestore.emulator.enabled=true
spring.cloud.gcp.firestore.host-port=${FIRESTORE_EMULATOR_HOST:127.0.0.1:8081}
spring.cloud.gcp.firestore.project-id=fir-supershopcart-test

# JWT Configuration for Tests (using default values)
jwt.secret=test-secret-for-testing-only
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=2592000000

# OAuth Configuration for Tests
oauth.id=test-oauth-id

# Test Logging (verbose for debugging)
logging.level.com.supershopcart=DEBUG
logging.level.com.google.cloud=INFO
logging.level.com.google.firebase=INFO
logging.level.io.grpc.netty=WARN
logging.level.org.springframework.security=DEBUG

# Disable web server for unit tests (faster startup)
spring.main.web-application-type=none
